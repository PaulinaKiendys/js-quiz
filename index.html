<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Inl√§mningsuppgift - JavaScript 1</title>

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">

    <!-- Bootstrap 5.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Styles -->
    <link rel="stylesheet" href="style.css">

</head>
<body class="bg-dark text-white">

    <!-- Header starts here -->

    <header class="container text-center">
            <h1>Quiz</h1>
    </header>

    <!-- End of header -->

    <!-- Main starts here -->

    <main>

        <!-- Results section starts here -->

        <section class="results-section container">
            <div class="row justify-content-center p-2 px-md-3">
                <div class="results-wrapper bg-secondary col-sm-12 col-md-6 text-center p-2 border rounded d-none">
                    <p>
                        Your score: <span id="score"></span> out of <span id="numberOfQuestions"></span>
                    </p>
                    <p>
                        Highscore: <span id="high-score"></span>    
                    </p>
                    <button id="new-game-button" class="btn btn-primary">Try Again</button>
                </div> 
            </div>
        </section>

        <!-- End of results section -->

        <!-- Quiz section starts here -->

        <section class="quiz-section container">
            <form id="quiz-form">
                <div class="questions-wrapper row">

                    <!-- Questions rendered here -->

                </div>
                <div class="submit-wrapper text-center p-2">
                    <button id="submit-button" type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </section>

        <!-- End of quiz section -->

    </main>

    <!-- End of main -->

    <!-- Footer starts here -->

    <footer class="container text-center">
            <a href="https://github.com/PaulinaKiendys/js.quiz">
                <i class="bi-github" role="img" aria-label="GitHub"></i>
            </a>
        </div>
    </footer>

    <!-- End of footer -->
    
    <!-- Scripts -->

    <script src="script.js"></script>
</body>
</html>
